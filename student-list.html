<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1 id="college-name"></h1>
        <ul id="student-list"></ul>
    </div>
    <script>
        // Mock data for demonstration
        const students = [
            { name: "John Doe", dob: "1998-04-15", email: "john@example.com" },
            { name: "Jane Smith", dob: "1997-12-22", email: "jane@example.com" },
            { name: "Raj Kumar", dob: "1999-01-05", email: "raj@example.com" }
        ];

        // Extract college name from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const collegeName = urlParams.get("college");
        document.getElementById("college-name").innerText = `Students of ${collegeName}`;

        const studentList = document.getElementById("student-list");

        students.forEach((student, index) => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `<button onclick="viewStudent(${index})">${student.name}</button>`;
            studentList.appendChild(listItem);
        });

        function viewStudent(index) {
            alert(`Showing details for: ${students[index].name}`);
            window.location.href = `student-dashboard.html?student=${index}`;
        }
    </script>
</body>
</html>
